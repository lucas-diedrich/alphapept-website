<!-- Contributor Card Template -->
<div class="contributor-alumni-card">
    <div class="contributor-info">
        <h3>{{ .Get "name" }}</h3>
        <div class="contributor-github">
            <a href="https://github.com/{{ .Get "github" }}" target="_blank">
                @{{ .Get "github" }}
            </a>
        </div>
        <p class="contributor-alumni-packages">{{ .Get "packages" }}</p>
    </div>
</div>


<style>
.contributor-alumni-card {
    /* border: 1px solid var(--border); */
    border-radius: 12px;
    padding: 1rem;
    background: #f8f8f8;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    text-align: center;
    height: 100%;
    min-height: 30px;
}

.contributor-alumni-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.contributor-alumni-packages {
    color: var(--secondary);
    font-style: italic;
    line-height: 1.4;
    margin: 0;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
