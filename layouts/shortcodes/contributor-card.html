<div class="contributor-card">
    {{ if .Get "image" }}
    <div class="contributor-image">
        <img src="{{ .Get " image" }}" alt="{{ .Get " name" }}" />
    </div>
    {{ end }}
    <div class="contributor-info">
        <h3>{{ .Get "name" }}</h3>
        <p class="contributor-affiliation">{{ .Get "affiliation" }}</p>
        {{ if .Get "role" }}
        <p class="contributor-role">{{ .Get "role" }}</p>
        {{ end }}
        {{ if .Get "github" }}
        <div class="contributor-links">
            <a href="{{ .Get " github" }}" target="_blank" rel="noopener">GitHub</a>
        </div>
        {{ end }}
    </div>
</div>

<style>
    .contributor-card {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1rem 0;
        background: var(--entry);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .contributor-image {
        flex-shrink: 0;
    }

    .contributor-image img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }

    .contributor-info h3 {
        margin: 0 0 0.25rem 0;
        color: var(--primary);
    }

    .contributor-affiliation {
        margin: 0 0 0.25rem 0;
        color: var(--secondary);
        font-style: italic;
    }

    .contributor-role {
        margin: 0 0 0.5rem 0;
        color: var(--secondary);
        font-size: 0.9rem;
    }

    .contributor-links a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .contributor-links a:hover {
        text-decoration: underline;
    }
</style>
