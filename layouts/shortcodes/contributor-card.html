<!-- Contributor Card Template -->
<div class="contributor-card">
    <div class="contributor-image">
        <img src="{{ .Get "image" | default "/images/placeholder/person.svg"}}" alt="{{ .Get "name" }}">
    </div>
    <div class="contributor-info">
        <h3>{{ .Get "name" }}</h3>
        <div class="contributor-github">
            <a href="https://github.com/{{ .Get "github" }}" target="_blank">
                @{{ .Get "github" }}
            </a>
        </div>
        <p class="contributor-focus">{{ .Get "focus" }}</p>
    </div>
</div>


<style>
.contributor-card {
    /* border: 1px solid var(--border); */
    border-radius: 12px;
    padding: 1.5rem;
    background: var(--entry);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    text-align: center;
    height: 100%;
    min-height: 280px;
}

.contributor-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.contributor-image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center; /* Also centers horizontally */
    overflow: hidden;    
    border: 3px solid var(--primary);
    flex-shrink: 0;
}

.contributor-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.contributor-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
}

.contributor-info h3 {
    margin: 0 0 0.5rem 0;
    color: var(--primary);
    font-size: 1.25rem;
    font-weight: 600;
}

.contributor-github {
    margin-bottom: 1rem;
}

.contributor-github a {
    color: var(--secondary);
    text-decoration: none;
    font-family: monospace;
    font-size: 0.9rem;
    padding: 0.25rem 0.75rem;
    background: var(--code-bg);
    border-radius: 20px;
    transition: all 0.2s ease;
}

.contributor-github a:hover {
    background: var(--primary);
    color: var(--theme);
    text-decoration: none;
}

.contributor-focus {
    color: var(--secondary);
    font-style: italic;
    line-height: 1.4;
    margin: 0;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

</style>
